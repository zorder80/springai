<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring AI Project</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .chat-box { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .chat-input { margin-top: 10px; display: flex; }
        input[type="text"] { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 8px 12px; border-radius: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .chat-response { margin-top: 15px; font-style: italic; color: #555; }
    </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

</head>
<body>
    <div class="chat-container">
        <h2>Simple Chat Request</h2>
        <div class="chat-box">
            <form action="#" th:action="@{/simpleChat}" th:method="post">
                <div class="chat-input">
                    <textarea id="query" name="query" required placeholder="Type your question here" rows="4" style="width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea><br><br>
                </div>
                <button type="submit">Send</button>
            </form>
            <div class="chat-response" th:if="${response}">
                <p><strong>Question:</strong> <span th:text="${query}"></span></p>
                <p><strong>Answer:</strong> <span th:text="${response}"></span></p>
            </div>
        </div>
    </div>
